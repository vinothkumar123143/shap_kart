{% extends "Shop/layout/main.html" %}

{% block title %}
Collections | ShopKart
{% endblock title %}

{% block content %}


<section class="bg-light py-4 my-5" style="min-height:600px; ">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3"> Checkout</h4>
                <hr style="border-color:#b8bfc2">
            </div>

            <div class="row">

                <div class="col-6 md-4 mb-4">
                    <div class="card mb-4">
                        <div class="card-header bg-info py-3">
                            <h5 class="mb-0">Address</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="row mt-3">
                                    <div class="col-6 md-6">
                                        <div class="mb-4 form-outline">

                                            <input type="text" name="name" id="form7Example1" class="form-control"
                                                placeholder="Name">

                                        </div>
                                    </div>
                                    <div class="col-6 md-6">
                                        <div class="mb-4">

                                            <input type="text" name="mobile_no" id="mobile_no" class="form-control"
                                                placeholder="10-Digit Mobile Number">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6 md-6">
                                        <div class="mb-4">

                                            <input type="text" name="pincode" id="pincode" class="form-control"
                                                placeholder="Pincode">
                                        </div>
                                    </div>
                                    <div class="col-6 md-6">
                                        <div class="mb-4">

                                            <input type="text" name="city" id="city" class="form-control"
                                                placeholder="City">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">

                                    <input type="text" name="address" id="address" class="form-control"
                                        placeholder="Address">
                                </div>

                                <div class="row">
                                    <div class="col-6 md-6">
                                        <div class="mb-4">
                                            <input type="text" name="district" id="district" class="form-control"
                                                placeholder="District">
                                        </div>
                                    </div>
                                    <div class="col-6 md-6">
                                        <div class="mb-4">

                                            <input type="text" name="state" id="state" class="form-control"
                                                placeholder="State">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary col-12 md-6"
                                    style="text-align: center;">Save</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-6 md-4 mb-4">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Summary</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Productsz
                                    <span>$53.98</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Shipping
                                    <span>Gratis</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Total amount</strong>
                                        <strong>
                                            <p class="mb-0">(including VAT)</p>
                                        </strong>
                                    </div>
                                    <span><strong>$53.98</strong></span>
                                </li>
                            </ul>

                            <button type="button" class="btn btn-primary btn-lg btn-block">
                                Make purchase
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /**/ -->

        </div>
    </div>

</section>
